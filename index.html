<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="logo">LIBRARY</div>
        <div class="login-button">Login</div>
    </div>

    <div class="add-books-container">
        <button class="add-books" id="add-btn">Add Books +</button>
    </div>

    <dialog id="modal">
        <form action="#" id="book-form" onsubmit="return false">

            <div class="form-element">
                <label for="book-title">Book *</label>
                <input type="text" id="book-title" name="book-title" placeholder="Book Title" required>
            </div>

            <div class="form-element">
                <label for="book-author">Author *</label>
                <input type="text" id="book-author" name="book-author" placeholder="Author Name" required>
            </div>

            <div class="form-element">
                <label for="book-pages">Total Pages *</label>
                <input type="text" id="book-pages" name="book-pages" placeholder="Number of Pages" required>
            </div>

            <div>
                <input
                  type="radio"
                  id="read"
                  name="read-book"
                  value="true"
                  required
                />
                <label for="read">Read</label>
      
                <input type="radio" id="unread" name="read-book" value="false" />
                <label for="unread">Unread</label>
            </div>
      

            <div>
                <input type="submit" value="ADD" id="add-button" />
            </div>     
        </form>
        <button id="close-button">Close</button>


    </dialog>

    <div id="main-display-container">

    </div>

    <div class="footer">Copyright @ .... 2022
    </div>
    
</body>
</html>
